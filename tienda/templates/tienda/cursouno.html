{% extends 'tienda/base.html' %}
{% load static %}

{% block title %}Inscripción – Curso Básico de Pintura{% endblock %}

{% block content %}
<div class="container" style="max-width:400px; margin:2rem auto; background:#2d3748; padding:1.5rem; border-radius:.5rem; color:#edf2f7;">
  <h1>Inscripción</h1>
  <h2>Curso Básico de Pintura</h2>
  <p>
    <strong>Fecha:</strong> 15/06/2025<br>
    <strong>Hora:</strong> 17:00 – 19:00<br>
    <strong>Plazas disponibles:</strong> 5
  </p>

  <label for="nombre">Nombre completo:</label>
  <input type="text" id="nombre" name="nombre" required
         style="width:100%; padding:.5rem; margin-top:.25rem; border:none; border-radius:.25rem;">

  <label for="email" style="margin-top:1rem; display:block;">Correo electrónico:</label>
  <input type="email" id="email" name="email" required
         style="width:100%; padding:.5rem; margin-top:.25rem; border:none; border-radius:.25rem;">

  <button
    type="button"
    onclick="alert('Gracias por reservar el curso');"
    style="margin-top:1.5rem; width:100%; padding:.75rem; background:#2b6cb0; color:#fff; border:none; border-radius:.25rem; cursor:pointer;"
  >
    Apuntarme al curso
  </button>
</div>
{% endblock %}
